<h3>Héroe <small>{{ heroe.nombre }}</small> </h3>

<button
    [routerLink]="['/heroes']"
    class="btn btn-danger">
    Regresar
</button>

<button
    type="button"
    (click)="agregarNuevo(forma)"
    class="btn btn-outline-success">
    Agregar Nuevo
</button>

<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input
            type="text"
            [(ngModel)]="heroe.nombre"
            name="nombre"
            class="form-control"
            placeholder="Nombre del Héroe"
            required>
      </div>
      <div class="form-group">
        <label>Casa</label>
        <select class="form-control" name="casa" [(ngModel)]="heroe.casa">
          <option value="Marvel">Marvel</option>
          <option value="Dc">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <textarea
            type="text"
            [(ngModel)]="heroe.bio"
            name="bio"
            class="form-control">
          </textarea>
      </div>

      <div class="form-group">
        <button [disabled]="!forma.valid"
            class="btn btn-outline-primary"
            type="submit"
            name="button">
            Guardar
        </button>

      </div>

    </form>

  </div>

</div>
